<h2>My Heroes</h2>
<ul class="heroes">
  <!--(referring to *ngFor) <li> is the host element-->
  <!--(referring to *ngFor) heroes holds the mock heroes list from the HeroesComponent class-->
  <!--(referring to *ngFor) hero holds the current hero object for each iteration through the list-->
  <!--(referring to [class.selected]) Angular class binding makes it easy to ass and remove a CSS class conditionally-->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>

<!--[hero]="selectedHero" is a one way data binding from the selectedHero property of the HeroesComponent to the hero property of the target element,
which maps to the hero property of the HeroDetailComponent-->
