<div id="search-component">
  <h4><label for="search-box">Hero Search</label></h4>

  <input #searchBox
         id="search-box"
         (input)="search(searchBox.value)" />

  <ul class="search-result">
    <!--Since *ngFor can't do anything with an Observable, use the pipe character (|) followed by async. This identifies Angular's...
    ...AsyncPipe and subscribes to an Observable automatically so you won't have to do so in the component class-->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
